<style>
*{box-sizing:border-box;scroll-behavior:smooth}
body{
    margin:0;
    font-family:'Inter','Segoe UI',Arial,sans-serif;
    background:radial-gradient(circle at top,#050505,#000);
    color:#eaeaea;
}

/* NAVBAR */
nav{
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:center;
    gap:28px;
    padding:14px;
    z-index:1000;
    border-bottom:1px solid rgba(255,255,255,.04);
}
nav a{
    color:#eaeaea;
    text-decoration:none;
    font-weight:600;
    letter-spacing:1px;
    font-size:13px;
}
nav a:hover{color:#00bfff}

/* SECCIONES */
section{
    min-height:100vh;
    padding:150px 10% 110px;
    border-bottom:1px solid rgba(255,255,255,.03);
}
h2{
    text-align:center;
    font-size:40px;
    letter-spacing:4px;
    margin-bottom:40px;
}

/* HERO */
.hero-img{
    max-width:720px;
    margin:0 auto 50px;
    border-radius:18px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.04);
    box-shadow:0 30px 80px rgba(0,0,0,.65);
}
.hero-img img{width:100%;display:block}

/* VIDEOS */
.videos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:35px;
}
.video-box{
    position:relative;
    padding-top:56.25%;
    border-radius:16px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.04);
}
.video-box video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* CUENTAS */
.cuentas-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:22px;
}
.cuenta-img{
    border-radius:14px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.04);
    cursor:pointer;
    transition:.3s;
}
.cuenta-img:hover{
    transform:translateY(-6px);
    box-shadow:0 26px 60px rgba(0,0,0,.65);
}
.cuenta-img img{
    width:100%;
    height:220px;
    object-fit:cover;
    display:block;
}

/* FINAL */
.final-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:28px;
}
.final-img{
    border-radius:16px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.04);
    cursor:pointer;
    transition:.3s;
}
.final-img:hover{
    transform:translateY(-6px);
    box-shadow:0 26px 60px rgba(0,0,0,.65);
}
.final-img img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* LIGHTBOX */
.lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.92);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    pointer-events:none;
    transition:.3s;
    z-index:2000;
}
.lightbox.activo{
    opacity:1;
    pointer-events:all;
}
.lightbox img{
    max-width:95%;
    max-height:95%;
    border-radius:16px;
}
.close-btn{
    position:absolute;
    top:20px;
    right:20px;
    background:#111;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
    font-size:18px;
}

/* AUDIO */
#audio-player{
    position:fixed;
    bottom:20px;
    right:20px;
    width:300px;
    background:#111;
    border:1px solid rgba(255,255,255,.05);
    border-radius:10px;
    padding:8px;
    z-index:1001;
}

footer{
    text-align:center;
    padding:40px;
    color:#777;
    font-size:13px;
}
</style>
</head>

<script>
let scrollPos = 0;

function abrirLightbox(img){
    scrollPos = window.scrollY;
    document.body.style.position = 'fixed';
    document.body.style.top = `-${scrollPos}px`;
    document.body.style.width = '100%';

    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox").classList.add("activo");
}

function cerrarLightbox(){
    document.getElementById("lightbox").classList.remove("activo");
    document.body.style.position = '';
    document.body.style.top = '';
    document.body.style.width = '';
    window.scrollTo(0, scrollPos);
}

document.addEventListener("keydown",e=>{
    if(e.key==="Escape") cerrarLightbox();
});
</script>
