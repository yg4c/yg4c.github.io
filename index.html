<title>Se adelantó Navidad</title>

<style>
* {
    box-sizing: border-box;
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #050505, #000);
    color: #fff;
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px;
    z-index: 1000;
    border-bottom: 1px solid #1a1a1a;
}

nav a {
    color: #eaeaea;
    text-decoration: none;
    font-weight: 500;
    letter-spacing: 1px;
    transition: color .3s;
}

nav a:hover {
    color: #00bfff;
}

/* SECCIONES */
section {
    min-height: 100vh;
    padding: 130px 10% 90px;
    border-bottom: 1px solid #141414;
    position: relative;
}

h2 {
    text-align: center;
    font-size: 38px;
    margin-bottom: 40px;
    letter-spacing: 3px;
    font-weight: 600;
}

/* IMAGEN DESTACADA */
.hero-img {
    max-width: 420px;
    margin: 0 auto 60px;
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid #222;
    box-shadow: 0 25px 60px rgba(0,0,0,.65);
}

.hero-img img {
    width: 100%;
    display: block;
}

/* VIDEOS */
.videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

.video-box {
    position: relative;
    width: 100%;
    padding-top: 177%;
    border-radius: 16px;
    overflow: hidden;
    border: 1px solid #222;
    background: #000;
    box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

.video-box video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BLOQUEO */
.bloqueado {
    pointer-events: none;
}

.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        rgba(0,0,0,0.75),
        rgba(0,0,0,0.85)
    );
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    letter-spacing: 3px;
    color: #00bfff;
    font-weight: 600;
    text-transform: uppercase;
}

.oculto {
    display: none;
}

/* CONTADORES */
.contador {
    max-width: 460px;
    margin: auto;
    text-align: center;
    padding: 55px 35px;
    background: linear-gradient(145deg, #0d0d0d, #080808);
    border-radius: 18px;
    border: 1px solid #1f1f1f;
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.03),
        0 0 40px rgba(0,191,255,0.12);
}

.contador span {
    display: block;
    font-size: 42px;
    margin-top: 25px;
    color: #00bfff;
    font-weight: 700;
    letter-spacing: 2px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 35px;
    color: #666;
    font-size: 14px;
}

/* MINI REPRODUCTOR DE AUDIO */
#audio-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background: #111;
    border: 1px solid #222;
    border-radius: 10px;
    padding: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    z-index: 1001;
}
#audio-player audio {
    width: 100%;
    outline: none;
}
</style>
</head>

<script>
function contador(dias, id, seccion) {
    const fin = new Date();
    fin.setDate(fin.getDate() + dias);

    const intervalo = setInterval(() => {
        const diff = fin - new Date();
        if (diff <= 0) {
            document.getElementById(id).innerHTML = "DESBLOQUEADO";
            seccion.classList.remove("bloqueado");
            seccion.querySelector(".overlay").classList.add("oculto");
            clearInterval(intervalo);
            return;
        }
        const d = Math.floor(diff / 86400000);
        const h = Math.floor(diff / 3600000) % 24;
        const m = Math.floor(diff / 60000) % 60;
        const s = Math.floor(diff / 1000) % 60;
        document.getElementById(id).innerHTML = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
}

</script>
