<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta Regresiva</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at top,#0b0b0b,#000);
    color:#fff;
    font-family:'Segoe UI',Arial,sans-serif;
}

.contenedor{
    display:flex;
    align-items:center;
    gap:60px;
    padding:60px 70px;
    max-width:1150px;
    width:92%;
    background:rgba(0,0,0,.7);
    border:1px solid #1f1f1f;
    border-radius:26px;
    backdrop-filter:blur(14px);
}

.bloque-texto{
    flex:1;
}

.bloque-texto h1{
    font-size:32px;
    font-weight:600;
    letter-spacing:1.2px;
    margin-bottom:30px;
    line-height:1.3;
}

/* CONTADOR PROFESIONAL */
.contador{
    display:flex;
    gap:18px;
    margin-bottom:16px;
    flex-wrap:wrap;
}

.unidad{
    background:#0f0f0f;
    border:1px solid #242424;
    border-radius:14px;
    padding:16px 18px;
    min-width:110px;
    text-align:center;
}

.unidad .valor{
    font-size:28px;
    font-weight:600;
    color:#00bfff;
    letter-spacing:1px;
}

.unidad .etiqueta{
    margin-top:6px;
    font-size:12px;
    color:#9a9a9a;
    letter-spacing:.6px;
    text-transform:uppercase;
}

.subtexto{
    font-size:14px;
    color:#9b9b9b;
    letter-spacing:.6px;
}

/* IMAGEN */
.imagen{
    width:290px;
    border-radius:22px;
    overflow:hidden;
    border:1px solid #242424;
    box-shadow:0 30px 70px rgba(0,0,0,.75);
    position:relative;
}

.imagen::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom,rgba(0,0,0,.15),rgba(0,0,0,.6));
}

.imagen img{
    width:100%;
    display:block;
    filter:grayscale(100%) contrast(1.1) brightness(.9);
}

/* FOOTER */
footer{
    margin-top:30px;
    font-size:12px;
    color:#6f6f6f;
    letter-spacing:.4px;
    text-align:center;
}

@media(max-width:900px){
    .contenedor{
        flex-direction:column;
        text-align:center;
    }
    .contador{
        justify-content:center;
    }
}
</style>
</head>

<body>

<div class="contenedor">

    <div class="bloque-texto">
        <h1>El fin de Zharick Tatiana Herrera en Internet</h1>

        <div class="contador">
            <div class="unidad">
                <div class="valor" id="meses">0</div>
                <div class="etiqueta">Meses</div>
            </div>
            <div class="unidad">
                <div class="valor" id="dias">0</div>
                <div class="etiqueta">Días</div>
            </div>
            <div class="unidad">
                <div class="valor" id="horas">0</div>
                <div class="etiqueta">Horas</div>
            </div>
            <div class="unidad">
                <div class="valor" id="minutos">0</div>
                <div class="etiqueta">Minutos</div>
            </div>
            <div class="unidad">
                <div class="valor" id="segundos">0</div>
                <div class="etiqueta">Segundos</div>
            </div>
        </div>

        <div class="subtexto">
            Disfruta mientras llega el día. El tiempo avanza y los ciclos se cierran. No pidas respeto si no lo diste.
        </div>
    </div>

    <div class="imagen">
        <img src="https://i.imgur.com/EF38iOF.jpg" alt="Referencia visual">
    </div>

</div>

<footer>
    Discord para reclamaciones: malparidaperrahumana
</footer>

<script>
const fechaFinal = new Date("2026-02-14T06:00:00-05:00");

function actualizarContador(){
    const ahora = new Date();

    if(ahora >= fechaFinal){
        document.querySelector(".contador").innerHTML =
            "<div class='unidad'><div class='valor'>FINALIZADO</div></div>";
        return;
    }

    let meses = (fechaFinal.getFullYear() - ahora.getFullYear()) * 12 +
                (fechaFinal.getMonth() - ahora.getMonth());

    let fechaTemp = new Date(ahora);
    fechaTemp.setMonth(fechaTemp.getMonth() + meses);

    if(fechaTemp > fechaFinal){
        meses--;
        fechaTemp.setMonth(fechaTemp.getMonth() - 1);
    }

    const diferencia = fechaFinal - fechaTemp;

    const dias = Math.floor(diferencia / 86400000);
    const horas = Math.floor(diferencia / 3600000) % 24;
    const minutos = Math.floor(diferencia / 60000) % 60;
    const segundos = Math.floor(diferencia / 1000) % 60;

    document.getElementById("meses").textContent = meses;
    document.getElementById("dias").textContent = dias;
    document.getElementById("horas").textContent = horas;
    document.getElementById("minutos").textContent = minutos;
    document.getElementById("segundos").textContent = segundos;
}

actualizarContador();
setInterval(actualizarContador, 1000);
</script>

</body>
</html>
